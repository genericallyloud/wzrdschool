<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WzrdSchool</title>
        <link type="text/css" href="assets/webgl-tutorials.css" rel="stylesheet" />
        <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
        <script type="text/javascript" src="dist/wzrdschool.js"></script>
        
        
        <!-- vertex shader -->
        <script id="2d-vertex-shader" type="x-shader/x-vertex">
            attribute vec2 a_Position;
            
            attribute vec4 a_Color;
            varying vec4 v_Color;
            
            uniform vec2 u_Translation;
            uniform vec2 u_Resolution;
            
            void main() {
               // convert the rectangle from pixels to 0.0 to 1.0
               vec2 zeroToOne = a_Position / u_Resolution;
            
               // convert from 0->1 to 0->2
               vec2 zeroToTwo = zeroToOne * 2.0;
            
               // convert from 0->2 to -1->+1 (clipspace)
               vec2 clipSpace = zeroToTwo - 1.0;
               
               vec2 clipSpaceTranslation = ((u_Translation / u_Resolution) * 2.0);
            
               gl_Position = vec4(clipSpace-clipSpaceTranslation, 0, 1);
               v_Color = a_Color;
            }
        </script></script>
        <!-- fragment shader -->
        <script id="2d-fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            
            varying vec4 v_Color;
            
            void main() {
               gl_FragColor = v_Color;
            }
        </script>
        <script type="text/javascript">
            window.onload = WZRD.main;
        </script>
    </head>
</html>
